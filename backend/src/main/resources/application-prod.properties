# Configuración de producción para AWS EC2 + Docker MySQL
# Este archivo se usa ejecutando: java -jar backend.jar --spring.profiles.active=prod

# Backend en Mac se conecta a MySQL en EC2 usando IP pública
spring.datasource.url=jdbc:mysql://44.220.180.38:3306/tienda_ballet?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=admin
spring.datasource.password=adminpass

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar H2 Console en producción
spring.h2.console.enabled=false

# CORS - Permitir todas las conexiones (para desarrollo/pruebas)
# En producción real, cambiar * por el dominio específico del frontend
cors.allowed-origins=*

# Puerto del servidor (8080 por defecto)
server.port=8080

# JWT Secret - DEBE ser la misma que en desarrollo para que los tokens funcionen
jwt.secret=TiendaBallet2025SecretKeyParaJWT1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400000
